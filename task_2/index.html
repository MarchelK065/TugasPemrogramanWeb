<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Pendaftaran Lomba TechvoAI</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>FORM PENDAFTARAN TECHVOAI</h1>
      <hr>
    </header>
    <main>
      <form action="detail.html" method="post">
        <label for="nama" class="label-align">Nama Lengkap:</label>
        <input type="text" id="nama" name="nama" required>
        <br>
        <label for="nim" class="label-align">NIM:</label>     
        <input type="number" id="nim" name="nim" required>
        <br>
        <label for="email" class="label-align">Alamat Email:</label> 
        <input type="email" id="email" name="email" required>
        <br> 
        <label for="tanggal_lahir" class="label-align">Tanggal Lahir:</label>
        <input type="date" id="tanggal_lahir" name="tanggal_lahir" required>
        <br>
        <button type="submit">SUBMIT</button>
      </form>
    </main>
    <footer>
      <p>&copy; 2024 TechvoAI. All rights reserved.</p>
    </footer>
  </body>
</html>
